    <script>
        fetch('../blogs.json').then(res=> res.json()).then(d=> {
            if (d.length != 0) {
                d.map(blog => {
                    const div = document.createElement('div');
                    div.className = 'blog';
                    const h2 = document.createElement('h2');
                    h2.className = 'title'
                    h2.innerHTML = blog['blog-title'];
                    div.appendChild(h2);
    
                    const p = document.createElement('p');
                    p.innerHTML = blog['blog-code'].slice(0,100);
                    p.className = 'code'
                    div.appendChild(p)
    
    
                    const a = document.createElement('a');
                    a.href = '/blogs/' + blog['blog-id'];
                    a.innerHTML = 'قراءة المزيد'
                    div.appendChild(a)
                    document.querySelector('.blogs').appendChild(div)
                })
            } else {
                const  p = document.createElement('p');
                p.style.cssText = 'color:#fff;font-size:3em;';
                p.innerHTML = " لا توجد منشورات بعد";
                document.querySelector('.blogs').appendChild(p);
            }
        })
    </script>
